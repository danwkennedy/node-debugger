<md-toolbar class="toolbar" color="primary">
  <span class="toolbar-title">Node Debugger</span>
</md-toolbar>

<div class="lists">
  <h4 class="subheader">Active</h4>
  <md-nav-list dense>
    <md-list-item *ngFor="let connection of active" >
      <a (click)="selectConnection(connection)">
      <h3 md-line class="list-item-title">{{ connection.name }}</h3>
      <p md-line class="list-item-detail">{{ connection.host }}:{{ connection.port }}</p>
      </a>
      <button class="list-action" *ngIf="connection.name !== 'Default'" md-icon-button (click)="removeConnection(connection)"><md-icon class="md-24">delete</md-icon></button>
    </md-list-item>

    <md-list-item *ngIf="active.length === 0">
      <h3 md-line>No Active Debuggers</h3>
    </md-list-item>
  </md-nav-list>

  <div *ngIf="inactive.length > 0">
    <h4 class="subheader">Inactive</h4>
    <md-list dense>
      <md-list-item *ngFor="let connection of inactive" >
        <h3 md-line class="list-item-title">{{ connection.name }}</h3>
        <p md-line class="list-item-detail">{{ connection.host }}:{{ connection.port }}</p>
        <button class="list-action" md-icon-button (click)="removeConnection(connection)"><md-icon class="md-24">delete</md-icon></button>
      </md-list-item>
    </md-list>
  </div>
</div>

<a class="fab" routerLink="/add" md-mini-fab><md-icon class="md-24">add</md-icon></a>
